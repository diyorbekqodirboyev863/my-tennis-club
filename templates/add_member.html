{% extends "master.html" %}

{% block title %}
    Add Member
{% endblock %}

{% block content %}
    <h1>Add Member</h1>
    <form action="{% url 'add_member' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Add Member">
    </form>
{% endblock %}
