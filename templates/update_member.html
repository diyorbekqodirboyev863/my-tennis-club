{% extends "master.html" %}

{% block title %}
    Update Member
{% endblock %}

{% block content %}
    <h1>Update Member: {{ member.firstname }} {{ member.lastname }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Update</button>
    </form>
{% endblock %}
